 <p-table #dt [value]="data" [paginator]="true" [rows]="10" [globalFilterFields]="['name', 'email']">
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="name">
          Name
          <p-sortIcon field="name"></p-sortIcon>
          <input pInputText type="text" (input)="filterColumn($event, 'name', dt)">
        </th>
        <th pSortableColumn="email">
          Email
          <p-sortIcon field="email"></p-sortIcon>
          <input pInputText type="text" (input)="filterColumn($event, 'email', dt)">
        </th>
        <th>
          Actions
        </th>
      </tr>
    </ng-template>
  
    <ng-template pTemplate="body" let-rowData>
      <tr>
        <td>{{rowData.name}}</td>
        <td>{{rowData.email}}</td>
        <td>
          <button pButton type="button" icon="pi pi-pencil" (click)="openDialog(rowData)" label="Edit"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
  
<app-form-booking [(display)]="displayDialog" [data]="selectedData" (saveData)="handleSave($event)"></app-form-booking>
